  <script>
function getPreviousSunday() {
    const today = new Date();
    const previousSunday = new Date(today.setDate(today.getDate() - today.getDay()));
    return previousSunday;
  }

  function addDaysToDate(start, days) {
    const date = new Date(start.valueOf());
    date.setDate(date.getDate() + days);
    return date;
  }

function formatDate(date) {
    // Returns the date in ISO format (YYYY-MM-DD)
    return date.toISOString().split('T')[0];
}

function formatDisplayDate(date) {
    // Returns the date in "24/5" format for display
    return `${date.getDate()}/${date.getMonth() + 1}`;
}

function generateWeekDates(start) {
    const startDate = new Date(start);
    let daysArray = [];
    for (let i = 0; i < 7; i++) {
        const date = addDaysToDate(startDate, i);
        daysArray.push({
            fullDate: formatDate(date),
            displayDate: formatDisplayDate(date)
        });
    }
    return daysArray;
}

function setupTableHeaders() {
    const startDay = getPreviousSunday(); // Always starts the week on Sunday
    const dates = generateWeekDates(startDay);
    const headerRow = document.getElementById('header-row');

    // Clear existing headers if any, except for the first one which might be a static header
    while (headerRow.children.length > 1) {
        headerRow.removeChild(headerRow.lastChild);
    }

    // Add new date headers
    dates.forEach(({fullDate, displayDate}) => {
        const th = document.createElement('th');
        th.className = 'tg-ze71';
        th.textContent = displayDate; // Displaying user-friendly date
        th.setAttribute('data-date', fullDate); // Storing ISO format date
        headerRow.appendChild(th);
    });
}


  setupTableHeaders();
  </script>
